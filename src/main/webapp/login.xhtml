<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<title>Login</title>

	<style>
body {
	background-image: url("#{resource['img/fondo.jpg']}");
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
}

.login-form {
	text-align: center;
	width: 300px;
	height: auto;
	position: absolute;
	background: rgba(255, 255, 255, 0.7);
	left: 40%;
	top: 30%;
	display: block;
}

.title {
	margin: 30px;
	font-weight: bold;
}

.spacing {
	margin: 10px !important;
}

.input-text {
	border-radius: 0px !important;
	text-align: center;
	font-size: 80% !important;
	padding: 10px 0px 10px 0px !important;
	width: 80%;
}

.buttom {
	padding: 5px !important;
	border: 5px !important;
	border-radius: 0px !important;
	width: 80% !important;
	background: #0544aa !important;
	color: white;
	border: 5px !important;
	border-radius: 0px !important;
	width: 80% !important;
	background: #0544aa !important;
	color: white;
	font-size: 80%;
	border-radius: 0px !important;
	width: 80% !important;
	background: #0544aa !important;
	color: white;
	border: 5px !important;
	border-radius: 0px !important;
	width: 80% !important;
	background: #0544aa !important;
	color: white;
}

.fa {
	margin-top: 2px;
	opacity: 0.7;
}

.footer {
	padding: 5px !important;
	background: white !important;
}
</style>


</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" showDetail="false" autoUpdate="true" closable="true"
			life="1500" />


		<div class="login-form">
			<div class="title">
				<p:outputLabel>Iniciar Sesi칩n</p:outputLabel>
			</div>
			<div class="contain">
				<i class="fa fa-user fa-2x"></i>
				<p:inputText styleClass="spacing input-text" id="userName"
					placeholder="email" value="#{userManager.email}" required="true">
					<f:validateLength minimum="3" />
				</p:inputText>
				<i class="fa fa-lock fa-2x"></i>
				<p:password styleClass="spacing input-text" id="password"
					placeholder="contrase침a" value="#{userManager.userPassword}"
					required="true" />
				<p:commandButton styleClass="spacing buttom" value="Iniciar Sesi칩n"
					update="messages" action="#{userManager.login()}" />
			</div>
			<div class="footer">
				<p:selectBooleanCheckbox />
				Recordarme la pr칩xima vez
			</div>
		</div>
	</h:form>
