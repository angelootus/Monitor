<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Logout</title>
</h:head>

<h:body>

    <ui:composition template="/WEB-INF/template/layout.xhtml">

        <ui:define name="title">Logout</ui:define>

        <ui:define name="content">
		    <h:form>
		        <p:panel header="Logout" rendered="#{!userManager.isLoggedIn()}">
		            <p>Adios.</p>
		        </p:panel>
		
		        <p:panel header="Logout" rendered="#{userManager.isLoggedIn()}">
		            <p>You are still logged in, click below button to log out!</p>
		            <p:commandButton value="Logout"
		                action="#{userManager.logout()}" />
		        </p:panel>
		    </h:form>
		    <f:metadata>
		        <f:viewAction action="login.xhtml?faces-redirect=true" />
		    </f:metadata>
        </ui:define>

    </ui:composition>
</h:body>
</html>
